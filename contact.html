  <!-- contact-form (as edifice) has one ID because it appears once on the entire webpage, 
        while the labels have all the same class. This makes it a lot easier to 
        to edit, style, or manipulate these labels and the ID itself later all at once using
        CSS or JavaScript  -->
  <div class="contact-container">
    <h3 id="contact-header">Let's get things done</h3>
    <p id="contact-text">Have a cool idea in your mind and want me to be there with you? <br><br>
      Text me, I am sure we will find a solution</p>


    <div class="contact-form">
      <form action="mailto:k.guevenc@web.de" method="POST" enctype="text/plain" name="conatct-form" id="contact-form">
        <label class="standard-label" for="contact-name">Name:</label><br>
        <input type="text" name="contact-name" id="contact-name" required><br>

        <label class="standard-label" for="contact-email">Email: </label><br />
        <input type="email" name="contact-email" id="contact-email" required /><br>

        <label class="standard-label" for="contact-text-message">Message:</label><br />
        <textarea required maxlength="240" name="contact-text-message" id="contact-text-message" required rows="5"
          cols="30"></textarea><br />
        <button id="submit-button" type="submit">Submit</button>
      </form>
    </div>
  </div>
