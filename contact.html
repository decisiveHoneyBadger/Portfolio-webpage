      <h3><b>Please register to get the latest news</b></h3>

    <div class="contact-form">
      <!-- contact-form (as edifice) has one ID because it appears once on the entire webpage, 
        while the labels have all the same class. This makes it a lot easier to 
        to edit, style, or manipulate these labels and the ID itself later all at once using
        CSS or JavaScript  -->
      <h3><b>Contact me to discuss your ideas</b></h3>
      <form action="method" id="contact-form">
        <div class="label-text"></div>
        <label class="standard-label" for="contact-email">Email: </label><br />
        <input type="email" id="contact-email" required /> <br />

        <label class="standard-label" for="contact-telephone">Telephone:</label><br />
        <input type="tel" id="contact-telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" />
        <br />
        <label class="standard-label" for="contact-text-message">Message:</label><br />
        <textarea required maxlength="240" id="contact-text-message"></textarea><br />
        <p id="contact-formInfoText">
          * The <b>e-mail</b> and the <b>Message </b>
          are required for submission
        </p>
        <button type="submit">Submit</button>
      </form>
    </div>
